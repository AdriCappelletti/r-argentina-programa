<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="wrapper">
      <form method="post" id="main-form">
        <label for="family-members"
          >Cuantos integrantes hay en tu familia?</label
        >
        <input type="number" id="family-members" name="family-members" />
        <button id="members-button" type="submit">Enviar</button>
        <button id="clear" type="reset">Limpiar</button>

        <div id="members-div"></div>
        <button id="calculate" type="submit">Calcular</button>
        <div class="results">
          <strong id="average-age" class="result"></strong><br />
          <strong id="oldest-member" class="result"></strong><br />
          <strong id="youngest-member" class="result"></strong><br />
        </div>
         
        <div id="errores" class="oculto">
          <ul class="ulErrores">

          </ul>
        </div>

        <button type="reset" id="restart" class="oculto">Reiniciar</button>
      </form>
    </main>
    <script src="src/tarea-clase-6.js"></script>
    <script src="src/pruebas.js"></script>
  </body>
</html>
