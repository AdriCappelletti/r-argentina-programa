<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="/CSS/index.css" />
    <title>tarea 2</title>
  </head>
  <body>

      <h1 id="head-message">Bienvenido!</h1>
    </div>

        <label for="primer-nombre">Nombre:</label>
        <input type="text" name="primer-nombre" id="primer-nombre" />
        <label for="segundo-nombre">Segundo nombre:</label>
        <input type="text" name="segundo-nombre" id="segundo-nombre" />
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" />
        <label for="Edad">Edad:</label>
        <input type="number" name="edad" id="edad" />

      </div>
    </form>
    <div id="display-info"></div>

    <script type="text/javascript" src="tarea2.js"></script>
